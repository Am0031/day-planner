<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron" id="header">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="container">
      <div class="time-block row d-flex flex-row" id="time-block-8">
        <p class="time-area p-2 hour" id="8">8am</p>
        <textarea
          class="task-area description flex-grow-1 p-2"
          id="text-area-8"
        ></textarea>
        <button class="btn-area saveBtn p-2" id="btn-8">Save</button>
      </div>
      <div class="time-block row d-flex flex-row" id="time-block-9">
        <p class="time-area p-2 hour" id="time-9">9am</p>
        <textarea
          class="task-area description flex-grow-1 p-2"
          id="text-area-8"
        ></textarea>
        <button class="btn-area saveBtn p-2" id="btn-8">Save</button>
      </div>
      <div class="time-block row d-flex flex-row" id="10">
        <p class="time-area p-2 hour" id="time-10">10am</p>
        <textarea
          class="task-area description flex-grow-1 p-2"
          id="text-area-10"
        ></textarea>
        <button class="btn-area saveBtn p-2" id="btn-10">Save</button>
      </div>

      <!-- Timeblocks go here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
